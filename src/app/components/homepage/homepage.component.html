<div class="text-center p-8">
    <h1 class="text-white text-6xl font-semibold mt-16">Task Manager</h1>
</div>

<div class="flex gap-5 items-center justify-center mx-auto">
    <form (submit)="addTask()">
        <input type="text" [(ngModel)]="newTask" id="task" name="task" autocomplete="off" class="rounded-lg border-[3px] border-[#12123a] w-[550px] p-3 focus:outline-none" placeholder="Enter Task Here" />
    </form>
    <img src="clock.svg" alt="Clock" class="w-10 h-10" />
    <button (click)="addTask()" type="button" class="w-12 h-12 rounded-full text-white flex items-center justify-center">
        <img src="plus.svg" alt="Add Task" />
    </button>
</div>

<div *ngIf="tasks.length > 0" class="group flex flex-col mx-auto px-2 py-3 mt-8 w-[680px] rounded-lg border-[2px] border-black">
    <ul class="overflow-y-auto max-h-[400px] scrollbar-none group-hover:scrollbar-thin">
        <li *ngFor="let task of tasks; let i = index">
            <div class="slide-in-left mb-[6px] mx-auto justify-center items-center">
                <div (click)="toggleTaskCompletion(task)" class="p-4 w-[520px] text-white 
                mx-auto items-center font-semibold hover:cursor-pointer 
                transform transition duration-300 ease-in-out hover:scale-110 flex justify-between"
                [ngClass]="{'bg-black line-through': task.completed, 'bg-[#6bb1e0]': !task.completed}"
                [ngStyle]="{'text-decoration': task.completed ? 'line-through' : 'none'}">
                    {{ task.text }}
                    <img (click)="removeTask(i)" src="trash.svg" class="h-10 w-10" />
                </div>
            </div>
        </li>
    </ul>
</div>
